<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/trivia.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container_box">
        <header class="main_header">Sports Legends:Trivia</header>
        <p class="game_description">Trivia answers you need to know in your life time about sports legends</p>
        <p class="timer_number"></p>
        <p class="end_game_results" id="right_answer"></p>
        <p class="end_game_results" id="wrong_answer"></p>
        <div class="restart_button_box">
            <button id="restart_button">Restart</button>
        </div>
        <div class="start_box">
            <button class="start_button">Start</button>
        </div>
        <header class="random_question"></header>
        <div class="ul_container">
            <div class="animated_gif_box">
            </div>
            <ul class="answers_list">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/trivia.js"></script>
</body>

</html>
